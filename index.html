<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank app</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
      <div class="nav-bar">
         <div class="container">
            <div class="nav-links">
               <a href="index.html" class="logo">Bank of America</a>
               <ul class="nav-list" role="list">
                  <li class="nav-item"><a href="#" class="nav-link">login</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">open account</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">blog</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">help</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">customer servise</a></li>
               </ul>
            </div>
         </div>
      </div>
   </header>
   <main>

      <div class="bank-title">
         <h1>Bank overview</h1>
      </div>
      <section class="bank container">
         
         <div class="bank-cover">

            <label for="deposit">Deposit:</label>
            <input type="text"  id="deposit" placeholder="$">
            <button id="deposit-btn" class="btn" >Submit</button><br>


            <label for="withdraw">Withdraw:</label>
            
            <input type="text" id="withdraw" placeholder="$" >
            <button id="withdraw-btn" class="btn" >Submit</button><br>


            <button id="balance-btn" class="btn" >Account Details</button>
      
         </div>

         <div class="bank-summary">
            <div class="summary">
               <h3>Account Details</h3>
               <p id="full-name"></p>
               <p id="address"></p>
               <p id="photo-number"></p>
               <p id="balance-check"></p>
            </div>
         </div>

         
      </section>
      <section class="hero">
         <img src="https://img.freepik.com/free-vector/linear-flat-internet-banking-infographics-template-icons-website-hero-image-vector-illustration_126523-2982.jpg?w=2000" alt="">
      </section>
   </main>
   <script src="index.js"></script>
</body>
</html>
